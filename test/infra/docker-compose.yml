version: '3'
services:
  registry:
    image: registry:2
    ports:
      - '5001:5000'
    volumes:
      - ./docker-registry.yml:/etc/docker/registry/config.yml
  nats:
    image: nats:2.9.3
    ports:
      - '4222:4222'
      - '6222:6222'
    volumes:
      - ./nats.conf:/etc/nats.conf
    command: '-c=/etc/nats.conf -js'
